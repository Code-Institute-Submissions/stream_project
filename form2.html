    <section id="contact">
      <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2><strong>Contact Us</strong></h2>
                <h3 class="section-subheading text-muted"><strong>Please let us know your details and we will be in contact within one working day.</strong></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" placeholder="Your Name *" name="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="Your Email *" email="email" required data-validation-required-message="Please enter your email address.">
                               <!--  <p class="help-block text-danger"></p> -->
                            </div>
                            <div class="form-group">
                                <input type="number" id="contact" class="form-control" placeholder="Your Phone *" n="phone" required data-validation-required-message="Please enter your phone number.">
                               <!--  <p class="help-block text-danger"></p> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea id="msg" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                               <!--  <p class="help-block text-danger"></p> -->
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </section>
